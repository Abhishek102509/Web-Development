<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>

    <form>

        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
<br>
<br>
        <label for="emailId">Email Id:</label>
        <br>
        <input type="email" id="emailId" name="emailId">
<br>
<br>
        <label for="phoneNumber">Phone Number:</label>
        <br>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <br>
        <br>

        <label for="fileUpload">Resume:</label>
        <br>
        <br>
        <input type="file" name="fileUpload" id="fileUpload">

        <br>
        <br>
        <label for="counter">Experience:</label>
        <br>
        <br>
    <input type="number" name="counter" id="counter" min="0" max="50">
    
    <br>
    <br>
<fieldset>
    <legend>
        Skills
    </legend>
    <br>
    <br>
    <label for="checkbox">HTML</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <br>
    <br>
    <label for="checkbox">CSS</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <br>
    <br>
    <label for="checkbox">JavaScript</label>
    <input type="checkbox" id="checkbox" name="checkbox">
    </fieldset>

    <br>
    <br>
    <label for="educationType">Education:</label>
    <br>
    <br>
    <select name="educationType" id="educationType">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </select>

    <fieldset>
        <legend>Availability:</legend>

        <label for="radio">Full time</label>
        <input type="radio"name="radio" id="radio">
        <br>

        <label for="radio">Part time</label>
        <input type="radio" name="radio" id="radio">
        <br>

    </fieldset>
        <label for="textarea1">Additional Comment:</label>
       <br>
       <br>
       <textarea name="textarea1" id="textarea1"cols="20" rows="10"></textarea>
        
   <button>Submit Application</button>
    </form>
</body>
</html>
